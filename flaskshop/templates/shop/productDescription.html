{% extends 'shoplayout.html' %}

{% block title %}{{data.name}}{% endblock %}


{% block content %}
	<div id="productName">
		<h1>{{data.name}}</h1>
	</div>
	<div>

		{% if data.photo == None %}
			<img src={{ url_for('static', filename='images/ouss.png' ) }} id="itemImage" />
		{%else%}
			<img src={{ url_for('static', filename='uploads/' + data.photo.filename ) }} id="itemImage" />
		{%endif%}
	</div>

	<div id="productDescription">
		<h2>Details</h2>
		<table id="descriptionTable">
			<tr>
				<td>Name</td>
				<td>{{data.name}}</td>
			</tr>
			<tr>
				<td>Price</td>
				<td>Â£{{data.price}}</td>
			</tr>
			<tr>
				<td>Stock</td>
				<td>{{data.stock}}</td>
			</tr>
		</table>
		<h2>Description</h2>
		<p>{{data.description}}</p>
	</div>
	<div id="addToCart">
		<a href="/addToCart?productId={{request.args.get('productId')}}">Add to Cart</a>
	</div>

{% endblock %}
